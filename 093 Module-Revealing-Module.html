const ItemCtrl=(function(){
    let data=[];
    function add(item){
        data.push(item);
        console.log('item Added.......');
    }

    function get(id){
        return data.find(item=>{
            return item.id===id;
        });
    }
    return{
        add: add,
        get: get
    }
})();
